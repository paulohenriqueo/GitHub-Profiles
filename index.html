<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GitHub Profiles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">

        <main>
            <section>
                <div class="display-6">
                    Busca Usuário GitHub
                </div>
                <form>
                    <div class="row justify-content-center">
                        <div class="col-lg-6">
                            <input type="text" class="form-control" id="inputUserName" placeholder="User Name">
                        </div>
                    </div>
                    <button class="btn btn-primary mt-5">Pesquisar</button>
                </form>
            </section>
            <section class="mt-5">
                <div class="display-6">
                    Dados do usuário:
                </div>
                <div id="name">
                    Paulo Henrique
                </div>
                <div id="html_url">
                    https://github.com/pauloquenriqueo
                </div>
                <div id="company">
                    Nexus Jr
                </div>
                <img id="avatar_url" src="https://avatars.githubusercontent.com/u/131034825?v=4" width="220"
                    height="220" class="shadow rounded">
            </section>
            <section class="mt-5">
                <div class="display-6">
                    Pesquisados:
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <img id="avatar_url" src="https://avatars.githubusercontent.com/u/131034825?v=4" width="110"
                            height="110" class="shadow rounded">
                    </div>
                    <div class="col">
                        <img id="avatar_url" src="https://avatars.githubusercontent.com/u/131034825?v=4" width="110"
                            height="110" class="shadow rounded">
                    </div>
                    <div class="col">
                        <img id="avatar_url" src="https://avatars.githubusercontent.com/u/131034825?v=4" width="110"
                            height="110" class="shadow rounded">
                    </div>
                </div>
            </section>
        </main>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
